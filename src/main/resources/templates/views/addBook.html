<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments::head"></head>

<body>

<header th:replace="fragments::navbar"></header>

<main role="main">
    <div class="container">
        <div class="row">

                <legend class="center-block">New Book Information</legend>
            <small class="form-text text-muted">* is required</small>

            <hr />

                <form class="form-horizontal" th:action="@{/views/book/add}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">* Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter Title" th:value="${book.title}" required="required" name="title"/>
                        <small class="form-text text-muted">Title of Book</small>
                    </div>
                    <div class="form-group">
                        <label for="author">* Author</label>
                        <input type="text" class="form-control" id="author" placeholder="First Name Last Name" th:value="${book.author}" required="required" name="author" />
                        <small class="form-text text-muted">Author of Book</small>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" class="form-control" id="publisher" placeholder="Enter Publisher" th:value="${book.publisher}" name="publisher" />
                        <small class="form-text text-muted">Publisher of Book</small>
                    </div>
                    <div class="form-group">
                        <label for="publicationDate">Publication Date</label>
                        <input type="text" class="form-control" id="publicationDate" placeholder="Enter Year" th:value="${book.publicationDate}" name="publicationDate"/>
                        <small class="form-text text-muted">Publication of Book</small>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" class="form-control" th:value="${book.language}" name="language">
                            <option selected="selected" value="English">English</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Chinese">Chinese</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control" th:value="${book.category}" name="category">
                            <option value="Management" th:selected="(${book.category} == 'Management')">Management</option>
                            <option value="Fiction" th:selected="(${book.category} == 'Fiction')">Fiction</option>
                            <option value="History" th:selected="(${book.category} == 'History')">History</option>
                            <option value="Computer Science" th:selected="(${book.category} == 'Computer Science')">Computer Science</option>
                            <option value="Religion" th:selected="(${book.category} == 'Religion')">Religion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pageNumber">Number of Pages</label>
                        <input type="text" class="form-control" id="pageNumber" placeholder="Enter Year" th:value="${book.numberOfPages}" name="numberOfPages"/>
                        <small class="form-text text-muted">Enter Number of Pages</small>
                    </div>
                    <div class="form-group">
                        <label for="format">Format</label>
                        <select id="format" class="form-control" th:value="${book.format}">
                            <option value="Paperback" th:selected="(${book.category} == 'Paperback')">Paperback</option>
                            <option value="Hard Cover" th:selected="(${book.category} == 'Hard Cover')">Hard Cover</option>
                            <option value="Ebook" th:selected="(${book.category} == 'Ebook')">Ebook</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN" th:value="${book.isbn}" required="required" name="isbn"/>
                        <small class="form-text text-muted">Enter ISBN</small>
                    </div>
                    <div class="form-group">
                        <label for="shippingWeight" class="col-xs-2 control-label">Shipping Weight</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <input th:value="${book.shippingWeight}" type="number" class="form-control" id="shippingWeight" placeholder="Shipping Weight" name="shippingWeight"/>
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Ounces</div>
                                </div>
                            </div>
                            <small class="form-text text-muted">Enter Shipping Weight</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="listprice" class="col-xs-2 control-label">List Price</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input th:value="${book.listPrice}" type="number" class="form-control" id="listprice" placeholder="List Price" name="listPrice"/>

                            </div>
                            <small class="form-text text-muted">Enter List Price</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ourprice" class="col-xs-2 control-label">Our Price</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input th:value="${book.ourPrice}" type="number" class="form-control" id="ourprice" placeholder="Our Price" name="ourPrice"/>

                            </div>
                            <small class="form-text text-muted">Enter Our Price</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numberInStock" class="col-xs-2 control-label">Number In Stock</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <input th:value="${book.inStockNumber}" type="number" class="form-control" id="numberInStock" placeholder="Our Price" name="numberInStock"/>

                            </div>
                            <small class="form-text text-muted">Enter Number in Stock</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="active" class="col-xs-2 control-label">Status</label>
                        <div class="col-xs-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="active" id="active" />
                                <label class="form-check-label" for="active">Active</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inactive" id="inactive" />
                                <label class="form-check-label" for="inactive">InActive</label>
                            </div>
                            <small class="form-text text-muted">Is book active or inactive</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" rows="5" class="form-control" id="description" th:value="${book.description}" placeholder="Description" />
                    </div>

                    <div class="form-group">
                        <label for="uploadImage">Upload Image</label>
                        <input type="file" class="form-control-file" id="uploadImage" th:value="${book.bookImage}" name="bookImage"/>
                    </div>
                    <button type="submit" class="btn btn-success">Add Book</button>
                    <a class="btn btn-danger" th:href="@{/}">Cancel</a>
                </form>

        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="container footer">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy;2018 Alaythia Productions &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
</footer>


<div th:replace="fragments::scripts"></div>

</body>
</html>
