<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments::head"></head>

<body>

<header th:replace="fragments::navbar"></header>

<main role="main">

    <h5 class="text text-center">Welcome to the Admin Portal</h5>
    <hr/>
    <img th:src="@{/img/jb-logo1.png}" class="img-fluid" style="width: 250px"/>

    <div class="row">
        <div class="col-4">
            <div class="bg-danger" th:if="${param.error}">Invalid username or password</div>
            <div class="bg-danger" th:if="${param.logout}">You have been logged out.</div>
        </div>
        <form class="form-signin" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group">
                <label for="username" class="form-control">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username" id="username"
                       required="required" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label for="password" class="form-control">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" id="password"
                       required="required" />
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <div class="col-4">

        </div>
        <div class="col-4">

        </div>
    </div>


</main>

<!-- FOOTER -->
<footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy;2018 Alaythia Productions &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
</footer>


<div th:replace="fragments::scripts"></div>

</body>
</html>
